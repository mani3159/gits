<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GITS Design Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-100 to-blue-50 min-h-screen flex flex-col">

  <!-- Hero Section -->
  <header class="text-center py-12 bg-white shadow-lg border-b border-blue-100">
    <h1 class="text-5xl md:text-6xl font-extrabold text-blue-700 tracking-tight">GITS</h1>
    <p class="text-xl md:text-2xl text-gray-600 mt-2">Gupta Information Technology Softwares Pvt Ltd</p>
    <p class="mt-4 text-gray-500 italic">✨ Presenting our top UI Designs ✨</p>
  </header>

  <!-- Design Cards Section -->
  <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-12 py-12">
    <div class="flex flex-wrap justify-center gap-10">

      <!-- Design 1 -->
      <a href="https://c-bhavana101005.github.io/cozastore/" target="_blank"
        class="bg-white rounded-3xl shadow-xl p-6 max-w-xs w-auto hover:-translate-y-2 hover:shadow-2xl transform transition-all duration-300 border-t-4 border-blue-500">
        <div class="mb-4 flex justify-center">
          <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M9.75 17L15 12 9.75 7v10z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-blue-800 mb-2 text-center">Design 1</h2>
        <p class="text-gray-600 text-center">Modern layout with clean UI and fluid user experience.</p>
      </a>

      <!-- Design 2 -->
      <a href="https://c-bhavana101005.github.io/style/" target="_blank"
        class="bg-white rounded-3xl shadow-xl p-6 max-w-xs w-auto hover:-translate-y-2 hover:shadow-2xl transform transition-all duration-300 border-t-4 border-green-500">
        <div class="mb-4 flex justify-center">
          <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M9.75 17L15 12 9.75 7v10z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-green-800 mb-2 text-center">Design 2</h2>
        <p class="text-gray-600 text-center">Creative visuals with bold typography and interaction.</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm bg-white border-t">
    © 2025 <strong class="text-blue-700">GITS</strong>. All rights reserved.
  </footer>

</body>
</html>
